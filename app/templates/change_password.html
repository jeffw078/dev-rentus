<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentus • Alterar Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-slate-200 min-h-screen">

  <!-- HEADER -->
  <header class="bg-slate-800 border-b border-slate-700">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="/static/images/logo.png" alt="Rentus" class="h-10">
        <h1 class="text-xl font-bold">Alterar Senha</h1>
      </div>
      <div>
        <a href="/auth/profile" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm">
          ← Voltar ao Perfil
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-6 py-8 max-w-2xl">

    <div class="bg-slate-800 rounded-xl shadow-lg p-8">
      
      <div class="mb-6">
        <h2 class="text-2xl font-bold mb-2">Alterar Senha</h2>
        <p class="text-slate-400 text-sm">
          Sua senha deve ser forte e única. Não compartilhe com ninguém.
        </p>
      </div>

      <form id="form-change-password" class="space-y-6">

        <div>
          <label class="block text-sm font-medium mb-2">Senha Atual *</label>
          <input
            type="password"
            id="senha-atual"
            required
            class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-emerald-600"
            placeholder="Digite sua senha atual"
          >
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Nova Senha *</label>
          <input
            type="password"
            id="nova-senha"
            required
            class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-emerald-600"
            placeholder="Mínimo 8 caracteres"
          >
          <div class="mt-3 text-xs space-y-1">
            <div id="req-length" class="flex items-center gap-2 text-slate-500">
              <span class="w-4 h-4 rounded-full bg-slate-700"></span>
              Mínimo 8 caracteres
            </div>
            <div id="req-upper" class="flex items-center gap-2 text-slate-500">
              <span class="w-4 h-4 rounded-full bg-slate-700"></span>
              Letra maiúscula
            </div>
            <div id="req-lower" class="flex items-center gap-2 text-slate-500">
              <span class="w-4 h-4 rounded-full bg-slate-700"></span>
              Letra minúscula
            </div>
            <div id="req-number" class="flex items-center gap-2 text-slate-500">
              <span class="w-4 h-4 rounded-full bg-slate-700"></span>
              Número
            </div>
            <div id="req-special" class="flex items-center gap-2 text-slate-500">
              <span class="w-4 h-4 rounded-full bg-slate-700"></span>
              Caractere especial (@#$%&*!)
            </div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Confirmar Nova Senha *</label>
          <input
            type="password"
            id="confirmar-senha"
            required
            class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-emerald-600"
            placeholder="Digite a senha novamente"
          >
        </div>

        <div
          id="erro"
          class="hidden text-red-400 text-sm p-3 bg-red-900/20 rounded-lg border border-red-700"
        ></div>

        <div
          id="sucesso"
          class="hidden text-emerald-400 text-sm p-3 bg-emerald-900/20 rounded-lg border border-emerald-700"
        >
          ✅ Senha alterada com sucesso!
        </div>

        <button
          type="submit"
          id="btn-submit"
          class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-lg
                 font-medium transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Alterar Senha
        </button>

      </form>

    </div>

  </main>

<script>
// Verificar autenticação
const token = localStorage.getItem('access_token');
if (!token) {
  window.location.href = '/';
}

// Validação em tempo real
const novaSenha = document.getElementById('nova-senha');
const requirements = {
  length: /^.{8,}$/,
  upper: /[A-Z]/,
  lower: /[a-z]/,
  number: /[0-9]/,
  special: /[@#$%&*!]/
};

novaSenha.addEventListener('input', () => {
  const senha = novaSenha.value;
  
  ['length', 'upper', 'lower', 'number', 'special'].forEach(req => {
    const elem = document.getElementById(`req-${req}`).querySelector('span');
    if (requirements[req].test(senha)) {
      elem.classList.remove('bg-slate-700');
      elem.classList.add('bg-emerald-600');
    } else {
      elem.classList.remove('bg-emerald-600');
      elem.classList.add('bg-slate-700');
    }
  });
});

// Submit
document.getElementById('form-change-password').addEventListener('submit', async (e) => {
  e.preventDefault();

  const senhaAtual = document.getElementById('senha-atual').value;
  const novaSenha = document.getElementById('nova-senha').value;
  const confirmarSenha = document.getElementById('confirmar-senha').value;
  const erro = document.getElementById('erro');
  const sucesso = document.getElementById('sucesso');
  const btnSubmit = document.getElementById('btn-submit');

  // Validações
  if (novaSenha !== confirmarSenha) {
    erro.textContent = 'As senhas não conferem';
    erro.classList.remove('hidden');
    return;
  }

  const allValid = Object.values(requirements).every(regex => regex.test(novaSenha));
  if (!allValid) {
    erro.textContent = 'A senha não atende a todos os requisitos de segurança';
    erro.classList.remove('hidden');
    return;
  }

  // Esconder mensagens
  erro.classList.add('hidden');
  sucesso.classList.add('hidden');
  btnSubmit.disabled = true;
  btnSubmit.textContent = 'Alterando...';

  try {
    const response = await fetch('/api/auth/change-password', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        senha_atual: senhaAtual,
        nova_senha: novaSenha,
        confirmar_senha: confirmarSenha
      })
    });

    const data = await response.json();

    if (response.ok) {
      // Sucesso
      sucesso.classList.remove('hidden');
      document.getElementById('form-change-password').reset();
      
      // Redirecionar após 2 segundos
      setTimeout(() => {
        window.location.href = '/auth/profile';
      }, 2000);
    } else {
      // Erro
      erro.textContent = data.detail || 'Erro ao alterar senha';
      erro.classList.remove('hidden');
    }
  } catch (error) {
    console.error('Erro:', error);
    erro.textContent = 'Erro ao conectar com o servidor';
    erro.classList.remove('hidden');
  } finally {
    btnSubmit.disabled = false;
    btnSubmit.textContent = 'Alterar Senha';
  }
});
</script>

</body>
</html>
